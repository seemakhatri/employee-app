<div class="employee-list-container w-full flex flex-col items-center pt-0 pb-0 p-0">
<!-- Empty State -->
<div *ngIf="employees.length === 0" class="empty-state flex items-center justify-center h-screen w-full">
  <img src="assets/no-employees.png" alt="No employees" class="w-auto h-auto max-h-[40vh]">
</div>

  
  <!-- Employee List -->
  <div *ngIf="employees.length > 0" class="w-full max-w-2xl px-0">
    
    <!-- Current Employees -->
    <div *ngIf="currentEmployees.length > 0" class="mb-0">
      <h2 class="text-lg font-semibold bg-gray-100 text-[#1da1f2] p-2 m-0">Current Employees</h2>

      <div *ngFor="let employee of currentEmployees; let last = last" class="relative w-full overflow-hidden">
        
        <!-- Red Delete Background (Behind Employee Card) -->
        <div class="absolute top-0 bottom-0 right-0 w-16 bg-red-500 flex items-center justify-center text-white font-bold">
          <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.67753 18.6C3.08903 18.6 2.58542 18.4043 2.16669 18.013C1.74725 17.621 1.53753 17.15 1.53753 16.6V3.60001C1.23436 3.60001 0.980059 3.50434 0.774619 3.31301C0.569893 3.12101 0.467529 2.88334 0.467529 2.60001C0.467529 2.31667 0.569893 2.07901 0.774619 1.88701C0.980059 1.69567 1.23436 1.60001 1.53753 1.60001H5.81753C5.81753 1.31667 5.92025 1.07901 6.12569 0.887006C6.33042 0.695673 6.58436 0.600006 6.88753 0.600006H11.1675C11.4707 0.600006 11.725 0.695673 11.9304 0.887006C12.1352 1.07901 12.2375 1.31667 12.2375 1.60001H16.5175C16.8207 1.60001 17.0746 1.69567 17.2794 1.88701C17.4848 2.07901 17.5875 2.31667 17.5875 2.60001C17.5875 2.88334 17.4848 3.12101 17.2794 3.31301C17.0746 3.50434 16.8207 3.60001 16.5175 3.60001V16.6C16.5175 17.15 16.3082 17.621 15.8894 18.013C15.47 18.4043 14.966 18.6 14.3775 18.6H3.67753ZM3.67753 3.60001V16.6H14.3775V3.60001H3.67753ZM5.81753 13.6C5.81753 13.8833 5.92025 14.1207 6.12569 14.312C6.33042 14.504 6.58436 14.6 6.88753 14.6C7.1907 14.6 7.445 14.504 7.65044 14.312C7.85517 14.1207 7.95753 13.8833 7.95753 13.6V6.60001C7.95753 6.31667 7.85517 6.07901 7.65044 5.88701C7.445 5.69567 7.1907 5.60001 6.88753 5.60001C6.58436 5.60001 6.33042 5.69567 6.12569 5.88701C5.92025 6.07901 5.81753 6.31667 5.81753 6.60001V13.6ZM10.0975 13.6C10.0975 13.8833 10.2002 14.1207 10.4057 14.312C10.6104 14.504 10.8644 14.6 11.1675 14.6C11.4707 14.6 11.725 14.504 11.9304 14.312C12.1352 14.1207 12.2375 13.8833 12.2375 13.6V6.60001C12.2375 6.31667 12.1352 6.07901 11.9304 5.88701C11.725 5.69567 11.4707 5.60001 11.1675 5.60001C10.8644 5.60001 10.6104 5.69567 10.4057 5.88701C10.2002 6.07901 10.0975 6.31667 10.0975 6.60001V13.6ZM3.67753 3.60001V16.6V3.60001Z" fill="white"/>
            </svg>
            
        </div>

        <!-- Swipeable Employee Card -->
        <div 
          class="relative transition-transform duration-300 flex items-center bg-white p-2 border-b border-gray-300"
          [ngClass]="{ '-translate-x-16': employee.isDeleted }"
          (swipeleft)="onSwipeLeft(employee, 'current')">
          
          <div class="flex-1">
            <h3 class="text-md font-bold m-0">{{ employee.name }}</h3>
            <p class="text-sm text-gray-400 mb-1">{{ employee.role }}</p>
            <p class="text-xs text-gray-400 mb-1">From {{ employee.startDate }}</p>
          </div>
          
        </div>
      </div>
    </div>

    <!-- Previous Employees -->
    <div *ngIf="previousEmployees.length > 0">
      <h2 class="text-lg font-semibold bg-gray-100 text-[#1da1f2] p-2 m-0">Previous Employees</h2>

      <div *ngFor="let employee of previousEmployees; let last = last" class="relative w-full overflow-hidden">
        
        <!-- Red Delete Background (Behind Employee Card) -->
        <div class="absolute top-0 bottom-0 right-0 w-16 bg-red-500 flex items-center justify-center text-white font-bold">
          <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.67753 18.6C3.08903 18.6 2.58542 18.4043 2.16669 18.013C1.74725 17.621 1.53753 17.15 1.53753 16.6V3.60001C1.23436 3.60001 0.980059 3.50434 0.774619 3.31301C0.569893 3.12101 0.467529 2.88334 0.467529 2.60001C0.467529 2.31667 0.569893 2.07901 0.774619 1.88701C0.980059 1.69567 1.23436 1.60001 1.53753 1.60001H5.81753C5.81753 1.31667 5.92025 1.07901 6.12569 0.887006C6.33042 0.695673 6.58436 0.600006 6.88753 0.600006H11.1675C11.4707 0.600006 11.725 0.695673 11.9304 0.887006C12.1352 1.07901 12.2375 1.31667 12.2375 1.60001H16.5175C16.8207 1.60001 17.0746 1.69567 17.2794 1.88701C17.4848 2.07901 17.5875 2.31667 17.5875 2.60001C17.5875 2.88334 17.4848 3.12101 17.2794 3.31301C17.0746 3.50434 16.8207 3.60001 16.5175 3.60001V16.6C16.5175 17.15 16.3082 17.621 15.8894 18.013C15.47 18.4043 14.966 18.6 14.3775 18.6H3.67753ZM3.67753 3.60001V16.6H14.3775V3.60001H3.67753ZM5.81753 13.6C5.81753 13.8833 5.92025 14.1207 6.12569 14.312C6.33042 14.504 6.58436 14.6 6.88753 14.6C7.1907 14.6 7.445 14.504 7.65044 14.312C7.85517 14.1207 7.95753 13.8833 7.95753 13.6V6.60001C7.95753 6.31667 7.85517 6.07901 7.65044 5.88701C7.445 5.69567 7.1907 5.60001 6.88753 5.60001C6.58436 5.60001 6.33042 5.69567 6.12569 5.88701C5.92025 6.07901 5.81753 6.31667 5.81753 6.60001V13.6ZM10.0975 13.6C10.0975 13.8833 10.2002 14.1207 10.4057 14.312C10.6104 14.504 10.8644 14.6 11.1675 14.6C11.4707 14.6 11.725 14.504 11.9304 14.312C12.1352 14.1207 12.2375 13.8833 12.2375 13.6V6.60001C12.2375 6.31667 12.1352 6.07901 11.9304 5.88701C11.725 5.69567 11.4707 5.60001 11.1675 5.60001C10.8644 5.60001 10.6104 5.69567 10.4057 5.88701C10.2002 6.07901 10.0975 6.31667 10.0975 6.60001V13.6ZM3.67753 3.60001V16.6V3.60001Z" fill="white"/>
            </svg>
            
        </div>

        <!-- Swipeable Employee Card -->
        <div 
          class="relative transition-transform duration-300 flex items-center bg-white p-2 border-b border-gray-300"
          [ngClass]="{ '-translate-x-16': employee.isDeleted }"
          (swipeleft)="onSwipeLeft(employee, 'previous')">
          
          <div class="flex-1">
            <h3 class="text-md font-bold m-0">{{ employee.name }}</h3>
            <p class="text-sm text-gray-400 mb-1">{{ employee.role }}</p>
            <p class="text-xs text-gray-400 mb-1">{{ employee.startDate }} - {{ employee.endDate }}</p>
          </div>
          
        </div>
      </div>
    </div>
  </div>

<!-- Snackbar -->
<div id="snackbar" class="fixed bottom-0 left-0 w-full flex items-center justify-between bg-gray-800 text-white px-4 py-3 shadow-md hidden z-50">
  <span>Employee data has been deleted</span>
  <button class="text-blue-400 hover:text-blue-300 font-medium">Undo</button>
</div>


  <!-- Floating Add Button -->
  <button type="button" [routerLink]="['/employee-form']"
    class="fixed bottom-6 right-6 bg-[#1da1f2] hover:bg-[#1a91da] text-white p-3 rounded-md shadow-lg">
    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M16.875 7.875H10.125V1.125C10.125 0.503684 9.62132 0 9 0C8.37868 0 7.875 0.503684 7.875 1.125V7.875H1.125C0.503684 7.875 0 8.37868 0 9C0 9.62132 0.503684 10.125 1.125 10.125H7.875V16.875C7.875 17.4963 8.37868 18 9 18C9.62132 18 10.125 17.4963 10.125 16.875V10.125H16.875C17.4963 10.125 18 9.62132 18 9C18 8.37868 17.4963 7.875 16.875 7.875Z" fill="white"/>
    </svg>            
  </button>
</div>
